apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{$.Namespace}}
  name: ceph-mon-{{$node.Name}}
  labels:
    app: ceph
    daemon: mon
    instance: ceph-mon-{{$node.Name}}
spec:
  selector:
    matchLabels:
      app: ceph
      daemon: mon
      instance: ceph-mon-{{$node.Name}}
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ceph
        daemon: mon
        instance: ceph-mon-{{$node.Name}}
        cluster-relevant: "true"
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname: {{$node.Name}}
      tolerations:
        - effect: NoSchedule
          operator: Exists
      volumes:
      - name: ceph-config
        hostPath:
          path: {{$.CephConfigDirectory}}
          type: DirectoryOrCreate
      - name: ceph-data
        hostPath:
          path: {{$.CephDataDirectory}}
          type: DirectoryOrCreate
      - name: k8s-tew-binary
        hostPath:
          path: {{$.K8sTewBinary}}
          type: File
      - name: k8s-tew-config
        hostPath:
          path: {{$.K8sTewConfig}}
          type: File
      containers:
      - name: ceph-mon
        image: {{$.CephImage}}
        command: ["/k8s-tew"]
        args: 
        - ceph
        - mon
        - --id
        - {{$node.Name}}
        - --debug
        env:
        - name: K8S_TEW_BASE_DIRECTORY
          value: "/"
        volumeMounts:
        - name: ceph-config
          mountPath: /etc/ceph
        - name: ceph-data
          mountPath: /var/lib/ceph
        - name: k8s-tew-binary
          mountPath: /k8s-tew
        - name: k8s-tew-config
          mountPath: /etc/k8s-tew/config.yaml
        livenessProbe:
          tcpSocket:
            port: 6789
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 6789
          timeoutSeconds: 5
