apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{.Namespace}}
  name: ceph-setup
spec:
  template:
    metadata:
      name: ceph-setup
    spec:
      restartPolicy: OnFailure
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                {{range $index, $node := .StorageNodes -}}
                - "{{$node.Name}}"
                {{end}}
      tolerations:
        - effect: NoSchedule
          operator: Exists
      volumes:
      - name: ceph-config
        hostPath:
          path: {{$.CephConfigDirectory}}
          type: DirectoryOrCreate
      - name: ceph-data
        hostPath:
          path: {{$.CephDataDirectory}}
          type: DirectoryOrCreate
      - name: k8s-tew-binary
        hostPath:
          path: {{$.K8sTewBinary}}
          type: File
      - name: k8s-tew-config
        hostPath:
          path: {{$.K8sTewConfig}}
          type: File
      - name: certificates
        configMap:
          name: ceph-certificates
      containers:
      - name: ceph
        image: {{$.CephImage}}
        command:
        - /bin/sh
        - -c
        - "/k8s-tew ceph setup --dashboard-username $CEPH_MANAGER_USERNAME --dashboard-password $CEPH_MANAGER_PASSWORD --radosgw-username $CEPH_RADOSGW_USERNAME --radosgw-password $CEPH_RADOSGW_PASSWORD --ssl-certificate /etc/ssl/certs/ceph.pem --ssl-key /etc/ssl/certs/ceph-key.pem --placement-groups {{.CephPlacementGroups}} --expected-number-of-objects {{.CephExpectedNumberOfObjects}}"
        volumeMounts:
        - name: ceph-config
          mountPath: /etc/ceph
        - name: ceph-data
          mountPath: /var/lib/ceph
        - name: k8s-tew-binary
          mountPath: /k8s-tew
        - name: k8s-tew-config
          mountPath: /etc/k8s-tew/config.yaml
        - name: certificates
          mountPath: /etc/ssl/certs/ca.pem
          subPath: ca.pem
        - name: certificates
          mountPath: /etc/ssl/certs/ceph.pem
          subPath: ceph.pem
        - name: certificates
          mountPath: /etc/ssl/certs/ceph-key.pem
          subPath: ceph-key.pem
        env:
          - name: K8S_TEW_BASE_DIRECTORY
            value: "/"
          - name: CEPH_MANAGER_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{$.CephManagerCredentials}}
                key: username
          - name: CEPH_MANAGER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{$.CephManagerCredentials}}
                key: password
          - name: CEPH_RADOSGW_USERNAME
            valueFrom:
              secretKeyRef:
                name: ceph-rados-gateway-credentials
                name: {{$.CephRadosGatewayCredentials}}
                key: username
          - name: CEPH_RADOSGW_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{$.CephRadosGatewayCredentials}}
                key: password

---
